  <script>
    const images = [
      "Jorge Squier 4 Men.jpg",
      "Jorge Squier African Lowtide.jpg",
      "Jorge Squier Afternoon Glow.jpg",
      "Jorge Squier Beach grass.jpg", 
      "Jorge Squier Blue Bonnet Path.jpg",
      "Jorge Squier Boat in Lowtide.jpg", 
      "Jorge Squier Clouds.jpg",
      "Jorge Squier Country House.png",
      "Jorge Squier Cranberry Juice.jpg",
      "Jorge Squier Forest at Twilight.png",
      "Jorge Squier Forest Path.jpg",
      "Jorge Squier Gourd Carver.jpg",
      "Jorge Squier House in the Field1.jpg",
      "Jorge Squier Little Cabin in the Woods.jpg",
      "Jorge Squier Man 1.jpg",
      "Jorge Squier MiddleEarth.jpg",
      "Jorge Squier Mountain.jpg",
      "Jorge Squier Pacific Sunset.png",
      "Jorge Squier Pear.jpg",
      "Jorge Squier Pickle Jars.jpg",
      "Jorge Squier Pier.jpg",
      "Jorge Squier Snowy Cabin.jpg", 
      "Jorge Squier Sunset Valley.png", 
      "Jorge Squier Tin Cup.png", 
      "Jorge Squier White Flowers.png"
    ];

    let current = 0;
    const mainDisplay = document.getElementById("mainDisplay");
    const thumbnailRow = document.getElementById("thumbnails");
    const thumbnails = thumbnailRow.getElementsByTagName("img");

    function updateGallery() {
      mainDisplay.src = images[current];

      for (let i = 0; i < thumbnails.length; i++) {
        thumbnails[i].classList.remove("active");
      }
      thumbnails[current].classList.add("active");

      const thumbnailWidth = thumbnails[0].offsetWidth + 16; // width + gap
      const containerCenter = thumbnailRow.parentElement.offsetWidth / 2;
      const scrollTo = (thumbnailWidth * current + thumbnailWidth / 2) - containerCenter;
      thumbnailRow.parentElement.scrollTo({ left: scrollTo, behavior: 'smooth' });
    }

    function setImage(index) {
      current = index;
      updateGallery();
    }

    function nextImage() {
      current = (current + 1) % images.length;
      updateGallery();
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      updateGallery();
    }

    window.addEventListener('load', updateGallery);
  </script>
</body>
